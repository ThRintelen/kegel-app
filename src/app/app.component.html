<ng-template #spinner>
    <div class="container"><mat-spinner></mat-spinner></div
></ng-template>

<ng-container *ngIf="club$ | async as club; else spinner">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <a [routerLink]="['/']">{{ club?.name }}</a>
        </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
</ng-container>
