<div class="container">
  <mat-card *ngFor="let game of games$ | async" [routerLink]="[game.id]">
    <mat-card-header>
      <div mat-card-avatar><mat-icon>radio_button_unchecked</mat-icon></div>
      <mat-card-title>{{ game.name }}</mat-card-title>
      <mat-card-subtitle>{{
        game.groupGame ? "Gruppenspiel" : "Einzelspiel"
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ game.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
