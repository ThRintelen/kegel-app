<div class="container" *ngIf="data$ | async as data">
  <h1>{{ data[1].name }}</h1>
  <p>
    Bitte die Spieler markieren, die dieses Spiel verloren haben.<br />
    Die Strafe pro Spieler betr√§gt
    <b>{{ data[1].penalty | currency: "EUR" }}</b>
  </p>
  <mat-selection-list #players>
    <mat-list-option *ngFor="let player of data[0]" [value]="player">
      {{ player.name }}
    </mat-list-option>
  </mat-selection-list>

  <button
    mat-raised-button
    color="primary"
    (click)="onClickSubmit(players, data[1])"
  >
    Speichern
  </button>
</div>
